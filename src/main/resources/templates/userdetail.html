<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="fragments/head :: head"></th:block>

    <script type="text/javascript" th:src="@{/js/table.js}"></script>

</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div id="wrapper">
    <th:block th:include="fragments/navMenu :: navMenu"></th:block>

    <div id="content" class="main-content-container">
        <h2>User Detail</h2>
        <tr></tr>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.name}">firstName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.lastName}">Email</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Roles</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.email}">lastName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Roles</label>
                    <div class="col-sm-10">
                        <th:block  th:each="role : ${user.roles}">
                            <p class="form-control-static" th:text="${role.role}">roles</p>
                        </th:block>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


</body>
</html>

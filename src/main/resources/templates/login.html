<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>

<div class="wrapper">
    <form class="form-signin" th:action="@{/login}" method="POST" >
        <h2 class="form-signin-heading">Please login</h2>

        <input type="text" class="form-control" id="username" name="username" th:placeholder="Username" /><br/>

        <input type="password" class="form-control"th:placeholder="Password" id="password" name="password"/><br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login" >
        </button>
    </form>
</div>

</body>
</html>

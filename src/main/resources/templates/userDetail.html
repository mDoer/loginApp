<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div class="modal-content">
    <div class="modal-header">
        <div>
            <h4 class="modal-title">User details</h4>
        </div>
        <div>
            <button sec:authorize="hasPermission(#vars.securedObject,'USER_EDIT')" type="button" class="btn btn-warning btn-icon-split" data-dismiss="modal">
                        <span class="icon text-white-50">
                            <i class="fas fa-edit"></i>
                        </span>
                <span class="text">Edit</span>
            </button>
            <button sec:authorize="hasPermission(#vars.securedObject,'USER_DELETE')" type="button" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                <span class="text">Delete</span>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="text">Username:</label>
                </div>
                <div class="col-sm-6">
                    <label class="text" th:text="${user.username}">username</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="text">First name:</label>
                </div>
                <div class="col-sm-6">
                    <label class="text" th:text="${user.name}">name</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="text">Last name:</label>
                </div>
                <div class="col-sm-6">
                    <label class="text" th:text="${user.lastName}">lastName</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="text">Email:</label>
                </div>
                <div class="col-sm-6">
                    <label class="text" th:text="${user.email}">email</label>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning btn-icon-split" data-dismiss="modal">Close</button>
    </div>
</div>
